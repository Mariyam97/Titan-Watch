<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Logo" width="200">
            </div>
            <ul class="nav-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    
        <div class="container">
            <div class="left animate__animated animate__bounce">
                <h1>BOOST YOUR WELLNESS JOURNEY</h1>
                <button class="neon-button">Place Order</button>
            </div>
            <div class="right">
                <img src="wat3.png" alt="Watch" class="animate__animated animate__lightSpeedInLeft">
            </div>
        </div>
        <div class="icon animate__animated animate__lightSpeedInLeft animate__delay-2s">
            <img src="icon1.png" alt="Icon 1">
            <img src="icon2.png" alt="Icon 2">
            <img src="icon3.png" alt="Icon 3">
        </div>
    </header>
</body>
</html>
